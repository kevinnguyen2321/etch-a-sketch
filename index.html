<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Handjet:wght@700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
<div class="header">
    <h1>Etch-a-Sketch</h1>
</div>

<div class="content-container">
    <div class="settings-container">
        <div class="header-settings">
            <h2>Settings</h2>
        </div>
        <div class="buttons-container">
           <button class="black">Black</button>
            <button id="rgb" class="rainbow">RGB</button>
            <button id = 'erase' class="era" >Erase</button>
            <button class="clear">Clear</button>
            <button id ='dimensions' class="dime">Dimensions</button>
        </div>
    </div>

    <div id="sketch-container" class="sketch-pad"></div>
        
</div>
    
<script src="script.js"></script>
    
</body>
</html>
